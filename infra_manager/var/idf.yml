idf:
  version: 0.1
  xci:
    pod_name: vpod

    nodes_roles:
      opnfv_host: [opnfv_host]
      node1: [compute]
      node2: [compute]
      node3: [controller]
      node4: [controller]
      node5: [controller]

    net_config:
      admin:
        interface: nic1
        network: 172.29.236.0
        mask: 22
      storage:
        interface: nic2
        network: 172.29.240.0
        mask: 22
      public:
        interface: nic3
        network: 192.168.122.0
        mask: 24
        gateway: 192.168.122.1
        dns: 8.8.8.8
      private:
        interface: nic4
        network: 172.29.244.0
        mask: 22


    # net_config network to be used by the PXE
    pxe_network: public

    # As the MAC of generated bridges are generated, we use a list of local
    # bridges to create libvirt networks
    jumphost_interfaces_bridges:
      - name: virbr0
        ip: 192.168.122.1

    extra_addresses:
      opnfv_host: 192.168.122.2

    # network mapping
    network_mapping:
      net-mgmt: admin
      net-storage: storage
      net-internal: private
      net-vnf: public
