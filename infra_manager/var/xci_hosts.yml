# This file describes the extra nodes to be created for XCI needs
# This is a complement to the PDF (for both virtual pod or baremetal pod)
# Nodes must use the same format as PDF

xci_hosts:
  # Main opnfv host
  - name: opnfv_host
    node:
      type: virtual
      vendor: libvirt
      model: pc
      arch: x86_64
      cpus: 2
      cpu_cflags: host-model
      cores: 2
      memory: 4G
    disks:
      - name: disk1
        disk_capacity: 80G
        disk_type: hdd
        disk_interface: sata
        disk_rotation:
    os:
    remote_management:
    interfaces:
      - mac_address: "52:54:00:8e:f4:80"
        address: "{{ idf.xci.extra_addresses.opnfv_host }}"
        name: "{{ idf.xci.net_config[idf.xci.pxe_network].interface }}"
        speed:
        features:
