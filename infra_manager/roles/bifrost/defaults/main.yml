---
# defaults file for bifrost
pkg_required:
  debian:
    - python-pip
    - python-virtualenv
    - jq
    - mysql-server
  rh:
    - python-pip
    - python-virtualenv
    - epel-release
    - jq
  suse:
    - python-pip
    - python-virtualenv
    - jq
  pip:
    - jsonpatch
    - shade

git_bifrost:
  url: https://git.openstack.org/openstack/bifrost
  branch: stable/pike

# VENV Vars
bifrost_enable_venv: true

#Â XCI xci_root
xci_root: /opt/xci

# Dib Params
dib_default_pkgs:
  vlan,vim,less,bridge-utils,language-pack-en,iputils-ping,curl,python
dib:
  dev_user:
    username: opnfv
    password: opnfv2017
  os:
    debian:
      element: ubuntu-minimal
      release: xenial
    redhat:
      element: centos-minimal
      release: 7
    suse:
      element: opensuse-minimal
      release: 42.3
  extra_elements: baremetal devuser growroot openssh-server
  packages:
    debian: "{{ dib_default_pkgs }}"
    suse: "{{ dib_default_pkgs }}"
    redhat: "{{ dib_default_pkgs }}"


# Bifrost net interface
bifrost:
  net_interface: ens3
  ironic_db_password: aSecretPassword473z
