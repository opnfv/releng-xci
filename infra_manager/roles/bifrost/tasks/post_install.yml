##
# update dnsmasq
##
- name: correct dnsmasq config - default gateway
  lineinfile:
    path: /etc/dnsmasq.conf
    regexp: '^dhcp-option=3'
    line: "dhcp-option=3,{{ net_config[idf.xci.pxe_network].gateway }}"
- name: Restart dnsmasq
  service:
    name: dnsmasq
    state: restarted
