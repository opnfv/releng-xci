- name: Install OpenDaylight pip packages
  pip:
    name: "{{ neutron_optional_opendaylight_pip_packages }}"
    state: "{{ neutron_pip_package_state }}"
    virtualenv: "{{ neutron_bin | dirname }}"
    virtualenv_site_packages: "no"
    extra_args: >-
      {{ neutron_developer_mode | ternary(pip_install_developer_constraints | default('--constraint /opt/developer-pip-constraints.txt'), '') }}
      {{ (pip_install_upper_constraints is defined) | ternary('--constraint ' + pip_install_upper_constraints | default(''),'') }}
      {{ pip_install_options | default('') }}
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  tags:
    - opendaylight-install
    - opendaylight-pip-packages

- name: Configure Genius to use flow based tunnels
  template:
    src: "netvirt-elanmanager-config.xml.j2"
    dest: "/opt/opendaylight/etc/opendaylight/datastore/initial/config/netvirt-elanmanager-config.xml"
    mode: "0440"
    owner: "root"
    group: "root"
  when:
    - "neutron_services['neutron-server']['group'] in group_names"
    - "'networking_sfc.services.sfc.plugin.SfcPlugin' in neutron_plugin_base"

- name: Configure Genius to create vxlan-gpe tunnels
  template:
    src: "genius-itm-config.xml.j2"
    dest: "/opt/opendaylight/etc/opendaylight/datastore/initial/config/genius-itm-config.xml"
    mode: "0440"
    owner: "root"
    group: "root"
  when:
    - "neutron_services['neutron-server']['group'] in group_names"
    - "'networking_sfc.services.sfc.plugin.SfcPlugin' in neutron_plugin_base"

- name: Reset ODL to read the new config files
  service:
    name: opendaylight.service
    state: restarted
  when:
    - "neutron_services['neutron-server']['group'] in group_names"
    - "'networking_sfc.services.sfc.plugin.SfcPlugin' in neutron_plugin_base"

- name: Wait for ODL to be ready
  wait_for:
    port: 8181
    delay: 15
  when:
    - "neutron_services['neutron-server']['group'] in group_names"
    - "'networking_sfc.services.sfc.plugin.SfcPlugin' in neutron_plugin_base"
