- name: Ensure Open vSwitch service is started and enabled
  service:
    name: "{{ neutron_ovs_service_name }}"
    state: started
    enabled: yes

- name: Set fact with ODL controller IP address
  set_fact:
    odl_ip: "{{ hostvars[groups['opendaylight'][0]]['ansible_host'] }}"

- name: Retrieve current OvS manager
  command: ovs-vsctl get-manager
  register: ovs_manager
  changed_when: False

- name: Set ODL as OvS manager
  command: ovs-vsctl set-manager tcp:{{ odl_ip }}:6640
  when: ovs_manager.stdout == ""

- name: Configure hosts for networking-odl, force kernel datapath
  command: "{{ neutron_bin }}/neutron-odl-ovs-hostconfig --noovs_dpdk --datapath_type=system --bridge_mappings={% for mapping in hostvars[inventory_hostname]['pndata']['network_mappings_list'] -%} {% if 'flat' in mapping %}{{ mapping }}{% endif %}{%- endfor %}"
  when: ovs_manager.stdout == ""

- name: Retrieve current OvS local ip
  command: ovs-vsctl get Open_vSwitch . other_config:local_ip
  ignore_errors: yes
  register: ovs_local_ip
  changed_when: False

- name: Set local ip for OpenvSwitch
  command: "ovs-vsctl set Open_vSwitch . other_config:local_ip={{ neutron_local_ip }}"
  when: ovs_local_ip.rc != 0

- name: Set the bridge mappings 
  command: "ovs-vsctl set Open_vSwitch . other_config:provider_mappings={% for mapping in hostvars[inventory_hostname]['pndata']['network_mappings_list'] -%} {% if 'flat' in mapping %}{{ mapping }}{% endif %}{%- endfor %}"
  when: hostvars[inventory_hostname]['pndata']['network_mappings'] != 0
