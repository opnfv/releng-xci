- name: Install neutron role packages
  package:
    name: "{{ neutron_package_list }}"
    state: "{{ neutron_package_state }}"
    update_cache: "{{ (ansible_pkg_mgr == 'apt') | ternary('yes', omit) }}"
    cache_valid_time: "{{ (ansible_pkg_mgr == 'apt') | ternary(cache_timeout, omit) }}"

- name: Load the OVS-NSH kernel module to the host of the neutron agent container
  package:
    name: openvswitch-datapath-dkms
    state: present
  when:
   - ovs_nsh_support
   - inventory_hostname in groups["openvswitch_nsh"]
   - inventory_hostname in groups["network_hosts"]

- name: Ensure that the openvswitch module is loaded for OVS-NSH
  modprobe:
    name: openvswitch
    state: present
  when:
   - ovs_nsh_support
   - inventory_hostname in groups["openvswitch_nsh"]
   - inventory_hostname not in groups["neutron_agents_container"]

- name: Restart OVS-NSH service to load the kmod inside the container
  command: lxc-attach -n "{{ item }}" -- service openvswitch-switch restart
  ignore_errors: True
  with_items: "{{ groups['neutron_agents_container'] }}"
  when:
   - ovs_nsh_support
   - inventory_hostname in groups["openvswitch_nsh"]
   - inventory_hostname in groups["network_hosts"]


