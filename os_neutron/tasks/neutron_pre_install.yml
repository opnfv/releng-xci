- name: Create the system group
  group:
    name: "{{ neutron_system_group_name }}"
    state: "present"
    system: "yes"

- name: Create the neutron system user
  user:
    name: "{{ neutron_system_user_name }}"
    group: "{{ neutron_system_group_name }}"
    comment: "{{ neutron_system_comment }}"
    shell: "{{ neutron_system_shell }}"
    system: "yes"
    createhome: "yes"
    home: "/var/lib/{{ neutron_system_user_name }}"

- name: Create neutron dir
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner|default(neutron_system_user_name) }}"
    group: "{{ item.group|default(neutron_system_group_name) }}"
    mode: "{{ item.mode | default(omit) }}"
  with_items:
    - { path: "/openstack", owner: "root", group: "root" }
    - { path: "{{ neutron_conf_dir }}", mode: "0750" }
    - { path: "{{ neutron_conf_dir }}/plugins", mode: "0750" }
    - { path: "{{ neutron_conf_dir }}/plugins/{{ neutron_plugin_type.split('.')[0] }}", mode: "0750" }
    - { path: "{{ neutron_conf_dir }}/rootwrap.d", owner: "root", group: "root" }
    - { path: "/etc/sudoers.d", mode: "0750", owner: "root", group: "root" }
    - { path: "/var/cache/neutron" }
    - { path: "{{ neutron_lock_path }}" }
    - { path: "/var/run/neutron" }
    - { path: "{{ neutron_system_home_folder }}", mode: "0755" }
    - { path: "{{ neutron_system_home_folder }}/ha_confs" }

- name: Test for log directory or link
  shell: |
    if [ -h "/var/log/neutron"  ]; then
      chown -h {{ neutron_system_user_name }}:{{ neutron_system_group_name }} "/var/log/neutron"
      chown -R {{ neutron_system_user_name }}:{{ neutron_system_group_name }} "$(readlink /var/log/neutron)"
    else
      exit 1
    fi
  register: log_dir
  failed_when: false
  changed_when: log_dir.rc != 0

- name: Create neutron log dir
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner|default(neutron_system_user_name) }}"
    group: "{{ item.group|default(neutron_system_group_name) }}"
    mode: "{{ item.mode|default('0755') }}"
  with_items:
    - { path: "/var/log/neutron" }
  when: log_dir.rc != 0

- name: Drop sudoers file
  template:
    src: "sudoers.j2"
    dest: "/etc/sudoers.d/{{ neutron_system_user_name }}_sudoers"
    mode: "0440"
    owner: "root"
    group: "root"

- name: Adding linux kernel headers for OvS-NSH
  apt:
    name: linux-headers-{{ ansible_kernel }}
    state: present
  when:
   - ovs_nsh_support

- name: Add ppa for the ovs-nsh packages
  apt_repository:
    repo: 'ppa:mardim/mardim-ppa'
    state: present
  when: (ovs_nsh_support and ansible_distribution == 'Ubuntu' and ansible_distribution_major_version == '16'and (neutron_plugin_type == "ml2.ovs" or neutron_plugin_type == "ml2.opendaylight" or neutron_plugin_type == "ml2.dragonflow"))
    
- name: Add highest priority to mardim-ppa
  template:
    src: "mardim.pref.j2"
    dest: "/etc/apt/preferences.d/mardim.pref"
  when: 
   -ovs_nsh_support

- name: Update apt cache
  apt:
     update_cache: yes

