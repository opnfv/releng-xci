  - dataplane:
      type: fdio
      release: xx
      version: 9.9.9
      features:
        - performance:
            controller-nodes:
              kernel:
                hugepages: 1024   # decimal number
                hugepagesz: 2M    # values like 2M, 1G
                intel_iommu: 'on'
                iommu: pt
                isolcpus: 1,2
              vpp:
                main-core: 1
                corelist-workers: 2
                uio-driver: uio_pci_generic
            compute-nodes:
              kernel:
                hugepagesz: 2M
                hugepages: 2048
                intel_iommu: 'on'
                iommu: pt
                isolcpus: 1,2
              vpp:
                main-core: 1
                corelist-workers: 2
                uio-driver: uio_pci_generic
