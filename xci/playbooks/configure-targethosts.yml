---
- hosts: all
  remote_user: root
  tasks:
    - name: add public key to host
      copy:
        src: ../file/authorized_keys
        dest: /root/.ssh/authorized_keys

- hosts: controller
  remote_user: root
  tasks:
    - name: Load distribution variables
      include_vars:
        file: ../var/{{ ansible_os_family }}.yml
    - include_role:
        name: configure-network
    - include_role:
        name: synchronize-time

- hosts: compute
  remote_user: root
  tasks:
    - name: Load distribution variables
      include_vars:
        file: ../var/{{ ansible_os_family }}.yml
    - include_role:
        name: configure-network
    - include_role:
        name: synchronize-time

- hosts: compute00
  remote_user: root
  # TODO: this role is for configuring NFS on xenial and adjustment needed for other distros
  roles:
    - role: configure-nfs
