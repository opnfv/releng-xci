- name: Fetch info from neutron
  hosts: opendaylight
  user: root
  delegate_to: opnfv
  tasks:
    - name: Fetch the ml2_conf.ini to process ODL variables
      fetch:
        src: "/etc/neutron/plugins/ml2/ml2_conf.ini"
        dest: "/tmp/ml2_conf.ini"
        flat: yes


- name: check filesystem
  hosts: localhost
  connection: local
  delegate_to: opnfv
  tasks:
    - block:
      - name: Checking /home directory
        shell: "ls /home"
        register: outputls
      - debug: var=outputls
      - name: Checking /home directory
        shell: "ls /home/devuser/releng-xci"
        register: outputls2
      - debug: var=outputls2
      - name: Checking /home directory
        shell: "ls /home/devuser/releng-xci/.cache/repos/"
        register: outputls3
      - debug: var=outputls3
      - name: Checking /home directory
        shell: "ls /home/devuser/releng-xci/.cache/repos/openstack-ansible/inventory"
        register: outputls4
      - debug: var=outputls4

