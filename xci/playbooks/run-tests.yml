- name: Setup functest installing required packages and create the public network
  hosts: opnfv
  roles:
    - role: "prepare-functest"

- name: Start functest docker container to execute the tests
  hosts: opnfv
  tasks:
    - docker_container:
        name: functest-container
        state: started
        image: opnfv/functest-features:euphrates
        env_file: /root/env
        volumes:
          - /root/openrc:/home/opnfv/functest/conf/openstack.creds
          - /root/.ssh/id_rsa:/root/.ssh/id_rsa
          - /root/images:/home/opnfv/functest/images
