idf:
  version: 0.1
  net_config: &net_config
    admin:
      interface: 2
      network: 192.168.122.0
      mask: 22
    mgmt:
      interface: 0
      network: 172.29.236.0
      mask: 22
    storage:
      interface: 1
      network: 172.29.240.0
      mask: 22
    public:
      interface: 2
      network: 192.168.122.0
      mask: 24
      gateway: 192.168.122.1
      dns:
        - 192.168.122.1
    private:
      interface: 3
      network: 172.29.244.0
      mask: 22
  osa: &idf_osa
    nodes_roles:
      opnfv: [deployment]
      node1: [controller]
      node2: [compute, storage]
      node3: [compute, storage]
      node4: [controller]
      node5: [controller]
    groups:
      openstack:
        - controller
        - compute
        - storage
    hostnames:
      opnfv: opnfv
      node1: controller00
      node2: compute00
      node3: compute01
      node4: controller01
      node5: controller02
    network:
      # network mapping
      network_mapping:
        # Management network used by installer components to communicate
        net-mgmt: mgmt
        # Storage Network
        net-storage: storage
        # Internal network for communication between VNF
        net-internal: private
        # Public network for VNF remote acces (ext-net in Openstack)
        net-vnf: public
  kubespray: &idf_kubespray
    nodes_roles:
      opnfv: [opnfv]
      node1: [kube-master, etcd, vault]
      node2: [kube-node]
      node3: [kube-node]
      node4: [kube-master, etcd, vault]
      node5: [kube-master, etcd, vault]
    groups:
      k8s-cluster:
        - kube-node
        - kube-master
    hostnames:
      opnfv: opnfv
      node1: master1
      node2: node1
      node3: node2
      node4: master2
      node5: master3
    network:
      # network mapping
      network_mapping:
        # Management network used by installer components to communicate
        net-mgmt: mgmt
        # Storage Network
        net-storage: storage
        # Internal network for communication between VNF
        net-internal: private
        # Public network for VNF remote acces (ext-net in Openstack)
        net-vnf: public
xci:
  pod_name: vpod1
  net_config: *net_config
  flavors:
    mini:
      - opnfv
      - node1
      - node2
    noha:
      - opnfv
      - node1
      - node2
      - node3
    ha:
      - opnfv
      - node1
      - node2
      - node3
      - node4
      - node5
  # net_config network to be used by the PXE
  pxe_network: public

  # As the MAC of generated bridges are generated, we use a list of local
  # bridges to create libvirt networks
  jumphost_interfaces_bridges:
    - name: virbr0
      ip: 192.168.122.1

  extra_addresses:
    opnfv: 192.168.122.2

  installers:
    osa: *idf_osa
    kubespray: *idf_kubespray
