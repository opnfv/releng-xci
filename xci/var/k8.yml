metadata:
  name: kubernetes
  description: Descriptor file for kubernetes scenarios

configuration:
  sdn:
    - name: calico
      parameters:
        - version: 0.1
    - name: canal
      parameters:
        - version: 0.1
    - name: flannel
      parameters:
        - version: 0.1
    - name: contiv
      parameters:
        - version: 0.1      
  features:
    - name: onap:
      parameters:
        - version: 0.1

deployment:
    ha: False # or True
    restrictions:
      - master:
        memory: 12G
        arch: x86_64
        disk: 100G
      - node:
        memory: 6G
        arch: x86_64
        disk: 50G
