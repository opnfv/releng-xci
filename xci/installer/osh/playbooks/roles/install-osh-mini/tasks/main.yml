- set_fact: OSH_DISTRO={{ lookup('env','OS_DISTRO') }}
  tags:
    - skip_ansible_lint

- name: Set vars container_distro_name & container_distro_version
  blockinfile:
    dest: /root/openrc
    insertafter: EOF
    block: |
      export container_distro_name=opensuse
      export container_distro_version=15
  when: OSH_DISTRO == 'opensuse'

- name: Export variables
  shell: source /root/openrc &&  echo $container_distro_name
  args:
    executable: /bin/bash
  register: container_distro_name
  when: OSH_DISTRO == 'opensuse'
  tags:
    - skip_ansible_lint

- set_fact:
    container_distro_name: "{{ container_distro_name.stdout }}"
    cacheable: yes
  when: OSH_DISTRO == 'opensuse'
  tags:
    - skip_ansible_lint

- name: Export variables
  shell: source /root/openrc && echo $container_distro_version
  args:
    executable: /bin/bash
  register: container_distro_version
  when: OSH_DISTRO == 'opensuse'
  tags:
    - skip_ansible_lint

- set_fact:
    container_distro_version: "{{ container_distro_version.stdout }}"
    cacheable: yes
  when: OSH_DISTRO == 'opensuse'
  tags:
    - skip_ansible_lint

- name: Setup Clients
  command: ./tools/deployment/common/setup-client.sh
  changed_when: false
  args:
    chdir: /root/repos/openstack-helm

- name: Deploy the ingress controller
