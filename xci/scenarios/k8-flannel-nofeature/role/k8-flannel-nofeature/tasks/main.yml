---

- name: copy the k8-cluster config file
  copy:
    src: k8-cluster.yml
    dest: "{{ remote_xci_path }}/.cache/repos/kubespray/opnfv_inventory/group_vars/k8s-cluster.yml"

- name: create flannel config directories
  file:
    state: directory
    path: /run/flannel

- name: set flannel configuration
  template:
    src: flannel.j2
    dest: /run/flannel/subnet.env
